<h2>Marketplace</h2>

<div *ngFor="let userStory of userStories | async"  class="row panel panel-default">
  <div class="panel-body col-md-6">
    <h4>{{userStory.title}} by {{userStory.author}}</h4>

  </div>
  <div class="col-md-6">
    <div class="col-xs-2">
      <button type="button" (click)="findUserStory(userStory)" class="btn btn-info">Edit Arc</button>
    </div>
    <div class="col-xs-2">
      <button type="button" (click)="findUserOutline(userStory)" class="btn btn-success"> Outline</button>
    </div>
    <div class="col-xs-2">
      <button (click)="deleteUserStory(userStory)" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
